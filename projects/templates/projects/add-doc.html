<button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#add-project-doc"
    aria-expanded="false" aria-controls="collapseExample">
    Add More Doc
</button>

<div class="modal fade" id="add-project-doc" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Project Documents Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'projects:add-doc' project.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                        {{ project_doc_from.as_p }}
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
